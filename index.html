<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
.controls {
  margin-top: 10px;
  border: 1px solid transparent;
  border-radius: 2px 0 0 2px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  height: 32px;
  outline: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

#origin-input,
#destination-input {
  background-color: #fff;
  font-family: Roboto;
  font-size: 15px;
  font-weight: 300;
  margin-left: 12px;
  padding: 0 11px 0 13px;
  text-overflow: ellipsis;
  width: 200px;
}

#origin-input:focus,
#destination-input:focus {
  border-color: #4d90fe;
}

#mode-selector {
  color: #fff;
  background-color: #4d90fe;
  margin-left: 12px;
  padding: 5px 11px 0px 11px;
}

#mode-selector label {
  font-family: Roboto;
  font-size: 13px;
  font-weight: 300;
}

.ecost {
  visibility: hidden;
  width: 300px;
  height: 200px;
  position: fixed;
  bottom: 5%; 
  left: 15%;
  margin-top: -100px;
  margin-left: -150px;
  background-color: #4d90fe;
  border-radius: 5px;
  text-align: center;
  z-index: 11;
  display: inline-block;
  line-height: normal;
}

.text  {
  color: #fff;
  font-family: Roboto;
  font-size: 18px;
  font-weight: 500;
  vertical-align: middle;
  height: 200px;
}

.costitem {
  vertical-align: middle;
}

.flex-center-vertically {
  display: flex;
  justify-content: center;
  flex-direction: column;
}
    </style>
  </head>

  <body>
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="popup" class="ecost flex-center-vertically text">
      <table>
        <tr>
          <td></td>
          <td>Time</td>
          <td>Distance</td>
          <td>Money</td>
        </tr>
        <tr>
          <td>DRIVING</td>
          <td><div id="cost_driving_time" class="costitem">1</div></td>
          <td><div id="cost_driving_transit" class="costitem">2</div></td>
          <td><div id="cost_driving_money" class="costitem">3</div></td>
        </tr>
        <tr>
          <td>TRANSIT</td>
          <td><div id="cost_transit_time" class="costitem">4</div></td>
          <td><div id="cost_transit_transit" class="costitem">5</div></td>
          <td><div id="cost_transit_money" class="costitem">6</div></td>
        </tr>
        <tr>
          <td>BICYCLING</td>
          <td><div id="cost_bicycling_time" class="costitem">7</div></td>
          <td><div id="cost_bicycling_transit" class="costitem">8</div></td>
          <td><div id="cost_bicycling_money" class="costitem">9</div></td>
        </tr>
        <tr>
          <td>WALKING</td>
          <td><div id="cost_walking_time" class="costitem">10</div></td>
          <td><div id="cost_walking_transit" class="costitem">11</div></td>
          <td><div id="cost_walking_money" class="costitem">12</div></td>
        </tr>
      </table>
    </div>

    <div id="map"></div>

    <script>
function initMap() {
  var origin_place_id = null;
  var destination_place_id = null;
  var travel_mode = google.maps.TravelMode.DRIVING;
  var map = new google.maps.Map(document.getElementById('map'), {
    mapTypeControl: false,
    center: {lat: 45.57, lng: -122.72},
    zoom: 13
  });
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  directionsDisplay.setMap(map);

  var origin_input = document.getElementById('origin-input');
  var destination_input = document.getElementById('destination-input');
  var modes = document.getElementById('mode-selector');

  map.controls[google.maps.ControlPosition.TOP_LEFT].push(origin_input);
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(destination_input);
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(modes);

  var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
  origin_autocomplete.bindTo('bounds', map);
  var destination_autocomplete = new google.maps.places.Autocomplete(destination_input);
  destination_autocomplete.bindTo('bounds', map);

  // // Sets a listener on a radio button to change the filter type on Places
  // // Autocomplete.
  // function setupClickListener(id, mode) {
  //   var radioButton = document.getElementById(id);
  //   radioButton.addEventListener('click', function() {
  //     travel_mode = mode;
  //   });
  // }
  // setupClickListener('changemode-walking', google.maps.TravelMode.WALKING);
  // setupClickListener('changemode-transit', google.maps.TravelMode.TRANSIT);
  // setupClickListener('changemode-driving', google.maps.TravelMode.DRIVING);

  function expandViewportToFitPlace(map, place) {
    if (place.geometry.viewport) {
      map.fitBounds(place.geometry.viewport);
    } else {
      map.setCenter(place.geometry.location);
      map.setZoom(17);
    }
  }

  origin_autocomplete.addListener('place_changed', function() {
    var place = origin_autocomplete.getPlace();
    if (!place.geometry) {
      window.alert("Autocomplete's returned place contains no geometry");
      return;
    }
    expandViewportToFitPlace(map, place);

    // If the place has a geometry, store its place ID and route if we have
    // the other place ID
    origin_place_id = place.place_id;
    route(origin_place_id, destination_place_id, travel_mode,
          directionsService, directionsDisplay);
  });

  destination_autocomplete.addListener('place_changed', function() {
    var place = destination_autocomplete.getPlace();
    if (!place.geometry) {
      window.alert("Autocomplete's returned place contains no geometry");
      return;
    }
    expandViewportToFitPlace(map, place);

    // If the place has a geometry, store its place ID and route if we have
    // the other place ID
    destination_place_id = place.place_id;

    var strokeWeight = 7;

    var polylineOptionsWalking = {
          strokeColor: '#2AFFD3',
          strokeOpacity: 0.7,
          strokeWeight: strokeWeight
          };

    var polylineOptionsTransit = {
          strokeColor: '#1AE859',
          strokeOpacity: 0.7,
          strokeWeight: strokeWeight
          };

    var polylineOptionsDriving = {
          strokeColor: '#4FFF1C',
          strokeOpacity: 0.7,
          strokeWeight: strokeWeight
          };

    var polylineOptionsBicycling = {
          strokeColor: '#1AB2E8',
          strokeOpacity: 0.7,
          strokeWeight: strokeWeight
          };

    var directionsDisplayWalking = new google.maps.DirectionsRenderer({suppressMarkers: true, polylineOptions: polylineOptionsWalking});
    directionsDisplayWalking.setMap(map);

    var directionsDisplayTransit = new google.maps.DirectionsRenderer({suppressMarkers: true, polylineOptions: polylineOptionsTransit});
    directionsDisplayTransit.setMap(map);

    var directionsDisplayDriving = new google.maps.DirectionsRenderer({suppressMarkers: true, polylineOptions: polylineOptionsDriving});
    directionsDisplayDriving.setMap(map);

    var directionsDisplayBicycling = new google.maps.DirectionsRenderer({suppressMarkers: true, polylineOptions: polylineOptionsBicycling});
    directionsDisplayBicycling.setMap(map);

    route(origin_place_id, destination_place_id, google.maps.TravelMode.WALKING,
          directionsService, directionsDisplayWalking);
    route(origin_place_id, destination_place_id, google.maps.TravelMode.TRANSIT,
          directionsService, directionsDisplayTransit);
    route(origin_place_id, destination_place_id, google.maps.TravelMode.DRIVING,
          directionsService, directionsDisplayDriving);
    route(origin_place_id, destination_place_id, google.maps.TravelMode.BICYCLING,
          directionsService, directionsDisplayBicycling);
  });

  function route(origin_place_id, destination_place_id, travel_mode,
                 directionsService, directionsDisplay) {
    if (!origin_place_id || !destination_place_id) {
      return;
    }
    console.log(travel_mode);

    directionsService.route({
      origin: {'placeId': origin_place_id},
      destination: {'placeId': destination_place_id},
      travelMode: travel_mode
    }, function(response, status) {
      if (status === google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        document.getElementById("popup").style.visibility = "visible";
        
        populatePopup(response.routes, travel_mode);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  }

  function populatePopup(response, travelmode) {

    var costPerMile, fare, time, money, distance;
    costPerMile = 0.54;
    switch(travelmode) {
    case google.maps.TravelMode.DRIVING:
        console.log(response[0].legs[0]);
        time = "";
        money = distance * costPerMile;
        distance = ""
        break;
    case google.maps.TravelMode.TRANSIT:
        console.log(response[0].fare.text);
        fare = response[0].fare.text;
        time = "";
        money = "";
        distance = ""
        break;
    case google.maps.TravelMode.BICYCLING:
        //console.log(response[0]);
    case google.maps.TravelMode.WALKING:
        console.log(response[0]);
        time = response[0].legs[0].duration.text; // miles and mins
        distance = response[0].legs[0].distance.text; // miles
        break;
    default:
        //console.log(response[0].legs[0]);
    }

  }

}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiQd8NqaSESBmlH1ycGn4nFhijVsI9ykg&libraries=places&signed_in=true&callback=initMap" async defer>
    </script>
  </body>
</html>
